{% extends "base.html" %}

{% block content %}
{% if categories_list %}
<ul>
    {% for category in categories_list %}
    <li><a href="{% url 'pharmacy:category_detail' category.id %}">{{ category.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No categories are available.</p>
{% endif %}
{% endblock %}
