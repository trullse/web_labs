{% extends "base.html" %}
{% load static %}

{% block styles %}
<link rel='stylesheet' href="{% static 'css/lists.css' %}">
{% endblock %}

{% block content %}
<h1>Categories</h1>
{% if categories_list %}
<div>
<ul>
    {% for category in categories_list %}
    <li><a href="{% url 'pharmacy:category_detail' category.id %}">{{ category.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No categories are available.</p>
{% endif %}
{% endblock %}
