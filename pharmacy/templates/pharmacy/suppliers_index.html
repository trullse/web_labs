{% extends "base.html" %}
{% load static %}

{% block styles %}
<link rel='stylesheet' href="{% static 'css/lists.css' %}">
{% endblock %}

{% block content %}
<h1>Suppliers</h1>
{% if suppliers_list %}
<ul>
    {% for supplier in suppliers_list %}
    <li><a href="{% url 'pharmacy:supplier_detail' supplier.id %}">{{ supplier.name }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No suppliers are available.</p>
{% endif %}
{% endblock %}
