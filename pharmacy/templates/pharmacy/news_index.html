{% extends "base.html" %}

{% block content %}
{% if news_list %}
<ul>
    {% for article in news_list %}
    <h2>{{ article.title }}</h2>
    <img src="{{ article.img_source.url }}" height="400">
    <div>{{ article.content }}</div>
    {% endfor %}
</ul>
{% else %}
<p>No articles are available.</p>
{% endif %}
{% endblock %}
