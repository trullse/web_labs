{% extends "base.html" %}

{% block title %}News{% endblock %}
{% block content %}
{% if news_list %}
<ul>
    {% for article in news_list %}
    <figure>
        <h1>{{ article.title }}</h1>
        <img src="{{ article.img_source.url }}" height="400" alt="{{ article.title }}">
        <div>{{ article.get_brief }} <a href="{% url 'news:news_detail' article.id %}">Continue reading</a></div>
    </figure>
    {% endfor %}
</ul>
{% else %}
<p>No articles are available.</p>
{% endif %}
{% endblock %}
